# ccx-collab full configuration reference
# Place as .ccx-collab.yaml in your project root
# or as ~/.ccx-collab/config.yaml for user-wide settings
#
# Configuration precedence (highest to lowest):
#   1. CLI flags (--verbose, --simulate)
#   2. Project config (.ccx-collab.yaml in project root)
#   3. User config (~/.ccx-collab/config.yaml)
#   4. Built-in defaults (shown below)

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------

# Enable debug logging output.
# When true, sets root logger to DEBUG with timestamped format.
# When false, only WARNING and above are displayed.
# CLI override: --verbose / -v
verbose: false

# ---------------------------------------------------------------------------
# Simulation
# ---------------------------------------------------------------------------

# Simulate agent calls without invoking real CLIs.
# When true, sets SIMULATE_AGENTS=1 internally so pipeline stages
# produce simulated responses instead of calling Claude Code or Codex.
# CLI override: --simulate
simulate: false

# ---------------------------------------------------------------------------
# Results
# ---------------------------------------------------------------------------

# Directory for pipeline result JSON files (relative to project root).
# The orchestrator writes stage outputs here during pipeline execution.
results_dir: "agent/results"

# Days to retain result files before the cleanup command considers
# them old enough to remove.
retention_days: 30

# ---------------------------------------------------------------------------
# Verification
# ---------------------------------------------------------------------------

# Commands to run during the verify pipeline stage.
# Each command must exit with code 0 for verification to pass.
# Can also be set via the VERIFY_COMMANDS env var (JSON array string).
verify_commands:
  - "python3 -m pytest agent/tests/ -v"
