{% extends "base.html" %}

{% block title %}{{ _('health') }}{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold">{{ _('health') }}</h1>
    <p class="text-muted">System health check and CLI tool status</p>
</div>

<div x-data="healthChecker()" x-init="check()">
    <div class="flex gap-3 mb-6">
        <button @click="check()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm" :disabled="loading">
            <span x-show="!loading">Refresh</span>
            <span x-show="loading">Checking...</span>
        </button>
    </div>

    <template x-if="data">
        <div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <p class="text-sm text-muted">Python</p>
                    <p class="text-lg font-bold" x-text="data.python_version"></p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <p class="text-sm text-muted">Platform</p>
                    <p class="text-lg font-bold" x-text="data.platform + ' (' + data.architecture + ')'"></p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <p class="text-sm text-muted">ccx-collab</p>
                    <p class="text-lg font-bold" x-text="'v' + data.ccx_collab_version"></p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <p class="text-sm text-muted">Result Files</p>
                    <p class="text-lg font-bold" x-text="data.results_count"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="font-semibold mb-3">CLI Tools</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span>Claude Code</span>
                            <span class="badge" :class="data.claude_code.available ? 'badge-completed' : 'badge-failed'"
                                  x-text="data.claude_code.available ? 'Available' : 'Not Found'"></span>
                        </div>
                        <template x-if="data.claude_code.version">
                            <p class="text-xs text-muted" x-text="data.claude_code.version"></p>
                        </template>
                        <div class="flex items-center justify-between">
                            <span>Codex CLI</span>
                            <span class="badge" :class="data.codex_cli.available ? 'badge-completed' : 'badge-failed'"
                                  x-text="data.codex_cli.available ? 'Available' : 'Not Found'"></span>
                        </div>
                        <template x-if="data.codex_cli.version">
                            <p class="text-xs text-muted" x-text="data.codex_cli.version"></p>
                        </template>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="font-semibold mb-3">Storage</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span>DB Size</span>
                            <span x-text="(data.db_size / 1024).toFixed(1) + ' KB'"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>DB Path</span>
                            <code class="text-xs" x-text="data.db_path"></code>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Results Dir</span>
                            <code class="text-xs" x-text="data.results_dir"></code>
                        </div>
                        <div class="mt-3">
                            <div class="flex justify-between text-sm mb-1">
                                <span>Disk Usage</span>
                                <span x-text="data.disk_usage.percent + '%'"></span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
                                <div class="h-2 rounded-full" :class="data.disk_usage.percent > 90 ? 'bg-red-500' : data.disk_usage.percent > 70 ? 'bg-yellow-500' : 'bg-green-500'" :style="'width: ' + data.disk_usage.percent + '%'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block scripts %}
<script>
function healthChecker() {
    return {
        data: null,
        loading: false,
        async check() {
            this.loading = true;
            try {
                const resp = await fetch('/api/health');
                this.data = await resp.json();
            } catch (e) {
                console.error('Health check failed:', e);
            }
            this.loading = false;
        }
    };
}
</script>
{% endblock %}
